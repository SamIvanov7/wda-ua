version: '3'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings.dev
      - MYSQL_DATABASE=wda_db
      - MYSQL_USER=wda_db_user
      - MYSQL_PASSWORD=wda_db_password
      - MYSQL_HOST=db

  db:
    image: mysql:5.7
    environment:
      - MYSQL_DATABASE=wda_db
      - MYSQL_USER=wda_db_user
      - MYSQL_PASSWORD=wda_db_password
      - MYSQL_ROOT_PASSWORD=wda_db_root_password_1234
