<VirtualHost *:80>
    ServerName localhost
    ServerAlias 127.0.0.1

    DocumentRoot /app

    WSGIDaemonProcess wagtail python-home=/usr/local python-path=/app
    WSGIProcessGroup wagtail
    WSGIScriptAlias / /app/core/wsgi.py process-group=wagtail application-group=%{GLOBAL}

    <Directory /app>
        Require all granted
    </Directory>

    <Directory /app/core>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    Alias /static/ /app/public/crisp_static/
    Alias /media/ /app/public/crisp_media/

    <Directory /app/public/crisp_static>
        Require all granted
    </Directory>

    <Directory /app/public/crisp_media>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Enable WSGI verbose debugging
    LogLevel info

    # Set Python path
    SetEnv PYTHONPATH /app
</VirtualHost>
