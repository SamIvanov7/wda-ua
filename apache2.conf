<VirtualHost *:80>
    ServerName localhost
    ServerAlias http://127.0.0.1

    WSGIDaemonProcess wagtail python-home=/usr/local python-path=/app
    WSGIProcessGroup wagtail
    WSGIScriptAlias / /app/core/wsgi.py

    <Directory /app/core>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    Alias /static/ /app/public/crisp_static/
    Alias /media/ /app/public/crisp_media/

    <Directory /app/public/crisp_static>
        Require all granted
    </Directory>

    <Directory /app/public/crisp_media>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
