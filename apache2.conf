<VirtualHost *:80>
    ServerName 159.89.22.211
    ServerAlias www.yourdomain.com

    WSGIDaemonProcess wagtail python-home=/app python-path=/app
    WSGIProcessGroup wagtail
    WSGIScriptAlias / /app/core/wsgi.py process-group=wagtail

    <Directory /app/core>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    Alias /static/ /app/public/crisp_static/
    Alias /media/ /app/public/crisp_media/

    <Directory /app/public/crisp_static>
        Require all granted
    </Directory>

    <Directory /app/public/crisp_media>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
