<VirtualHost *:80>
    ServerName 159.89.22.211
    ServerAlias www.wda-ua.de

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined

    WSGIDaemonProcess wagtail python-path=/app user=wagtail group=wagtail
    WSGIProcessGroup wagtail
    WSGIScriptAlias / /app/core/wsgi.py

    <Directory /app/core>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    Alias /static/ /app/public/crisp_static/
    Alias /media/ /app/public/crisp_media/

    <Directory /app/public/crisp_static>
        Require all granted
    </Directory>

    <Directory /app/public/crisp_media>
        Require all granted
    </Directory>
</VirtualHost>
