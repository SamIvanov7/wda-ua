<VirtualHost *:80>
    ServerName wda-ua.de
    ServerAlias www.wda-ua.de

    WSGIDaemonProcess wagtail python-path=/app
    WSGIProcessGroup wagtail
    WSGIScriptAlias / /app/core/wsgi.py

    <Directory /app/core>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    Alias /static/ /app/public/crisp_static/
    Alias /media/ /app/public/crisp_media/

    <Directory /app/public/crisp_static>
        Require all granted
    </Directory>

    <Directory /app/public/crisp_media>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
